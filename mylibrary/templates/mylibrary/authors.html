{% extends "mylibrary/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="page-header">Search Authors</h2>
    <form action="{% url 'search' %}" method="get">
        <div class="form-row">
            <div class="form-item">
                <label>Name</label>
                <input type="text" name="first_name">
            </div>
        </div>
        <div class="form-row form-row-end">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <br>
    {% for author in authors %}
        <div class="author-row">
            <div class="author-name page-header">{{ author.first_name }} {{ author.last_name }}</div>
            <div class="btn-row">            
                <a class="btn btn-primary" href="{% url 'authorview' author.id %}">View</a>
                <a class="btn btn-primary" href="{% url 'authoredit' author.id %}">Edit</a>
                <a href="{% url 'deleteauthor' author.id %}"><button class="btn btn-danger" type="submit">Delete</button></a>        
            </div>
        </div>
    {% endfor %}
{% endblock%}
