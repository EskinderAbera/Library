{% extends "mylibrary/layout.html" %} 
{% load static %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        <h2 class="page-header">Edit Author</h2>
        <div class="form-row">
            <div class="form-item">
              <label>First Name</label>
              <input type="text" name="first_name" value="{{ author.first_name }}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-item">
              <label>Last Name</label>
              <input type="text" name="last_name" value="{{ author.last_name }}">
            </div>
        </div>
        <div class="form-row form-row-end btn-row">
            <a class="btn btn-danger" href="{% url 'index' %}">Cancel</a>
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
{% endblock %}
